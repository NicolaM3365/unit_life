{% extends "projectmanager/base.html" %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the task "{{ object.task_name }}"?</p>
  
  <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete this task</button>
  </form>
  <a href="{% url 'project-detail' object.project.pk %}" class="btn btn-secondary">Cancel</a>

{% endblock %}
