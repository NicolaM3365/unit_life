{% extends "projectmanager/base.html" %}
{% block content %}
    {% load crispy_forms_tags %} <!-- Updated here to load crispy forms -->
    <div class="" content-section>
        <h2>{% if object %}Edit Task{% else %}Create New Task{% endif %}</h2>
            <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Project</legend>
                {{ form|crispy }} <!-- Updated to load the form and let crispy take care of the formmating -->
            </fieldset> 
            <div class="form-group">
                <button type="submit">Save</button>
            </div>
            </form>
    </div>
{% endblock %}
