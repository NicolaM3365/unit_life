{% extends "messaging/base.html" %}

{% block content %}
<h2>Inbox</h2>
<ul>
    {% for message in messages %}
        <li>
            <a href="{% url 'message_detail' message.id %}">{{ message.subject }}</a>
            - From: {{ message.sender.username }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
