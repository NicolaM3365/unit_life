{% extends "messaging/base.html" %}

{% block content %}
<h2>Sent Items</h2>
<ul>
    {% for message in messages %}
        <li>
            <a href="{% url 'message-detail' message.id %}">{{ message.subject }}</a>
            - To: {{ message.recipient.username }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
